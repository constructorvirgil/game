<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>斗地主</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="table-bg" aria-hidden="true"></div>
    <main class="app">
      <header class="topbar">
        <div>
          <h1>斗地主</h1>
          <p class="subtitle">自动连接、房间列表直连、支持出牌推荐</p>
        </div>
        <div class="status-chip" id="status" data-tone="idle">未连接</div>
      </header>

      <section class="panel controls">
        <div class="field grow">
          <label for="serverUrl">WebSocket 地址</label>
          <input id="serverUrl" value="ws://100.70.102.165:33030/ws" />
        </div>
        <button id="reconnectBtn" class="secondary">重新连接</button>
        <div class="kv"><span>玩家昵称</span><strong id="userId">-</strong></div>
        <div class="kv"><span>当前房间</span><strong id="roomId">-</strong></div>
      </section>

      <section class="panel room-panel">
        <div class="room-actions">
          <div class="field grow">
            <label for="roomIdInput">房间号（只读）</label>
            <input id="roomIdInput" readonly />
          </div>
          <button id="createRoomBtn">创建房间</button>
          <button id="joinRoomBtn" class="secondary">加入选中房间</button>
          <button id="refreshRoomsBtn" class="ghost">刷新房间</button>
        </div>
        <div class="room-list-wrap">
          <div class="room-list-title">房间列表（点击房间可直接加入）</div>
          <div id="roomList" class="room-list"></div>
        </div>
      </section>

      <section class="panel table-panel">
        <div class="table-header">
          <div id="turnBanner" class="turn-banner" data-tone="idle">正在连接服务器...</div>
          <div class="last-play-box">
            <span class="label">上一手出牌</span>
            <strong id="lastPlay">暂无出牌</strong>
            <span class="muted" id="lastPlayer">本轮还没有人出牌</span>
          </div>
        </div>

        <div class="battlefield">
          <aside id="leftSeat" class="seat opponent-seat waiting"></aside>

          <section class="seat self-seat">
            <div class="self-head">
              <div class="meta-block"><span class="label">你的身份</span><strong id="myRole">-</strong></div>
              <div class="meta-block"><span class="label">手牌数量</span><strong id="myHandCount">0 张</strong></div>
              <div class="meta-block"><span class="label">已选牌</span><strong id="selectedCount">0 张</strong></div>
            </div>

            <div id="hand" class="hand"></div>

            <div class="actions">
              <button id="playBtn">出牌</button>
              <button id="passBtn" class="secondary">不出</button>
              <button id="clearBtn" class="ghost">清空选择</button>
            </div>

            <div class="recommend-row">
              <span class="label">出牌推荐</span>
              <div id="recommendations" class="recommendations"></div>
            </div>
          </section>

          <aside id="rightSeat" class="seat opponent-seat waiting"></aside>
        </div>

        <div id="gameOverModal" class="game-over-modal" hidden>
          <div class="game-over-card">
            <div class="game-over-title">对局结束</div>
            <strong id="gameOverWinner" class="game-over-winner">胜者：-</strong>
            <span id="gameOverHint" class="muted">本局已结束，可以重新开始。</span>
            <div class="game-over-actions">
              <button id="restartGameBtn">再来一局</button>
            </div>
          </div>
        </div>

        <div id="messages" class="messages"></div>
        <div id="players" class="sr-only" aria-hidden="true"></div>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
